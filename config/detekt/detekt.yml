build:
  maxIssues: 50
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningsAsErrors: false
  checkExhaustiveness: false

processors:
  active: true

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'
    - 'NotificationReport'
    - 'FileBasedFindingsReport'

output-reports:
  active: true
  exclude:
    - 'TxtOutputReport'
    - 'XmlOutputReport'

style:
  active: true
  MagicNumber:
    active: false
  MaxLineLength:
    active: true
    maxLineLength: 140
  NewLineAtEndOfFile:
    active: true
  TrailingWhitespace:
    active: true

complexity:
  active: true
  LongParameterList:
    active: true
    functionThreshold: 8
    constructorThreshold: 8
  TooManyFunctions:
    active: true
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  LargeClass:
    active: true
    threshold: 200
  NestedBlockDepth:
    active: true
    threshold: 5

performance:
  active: true
  SpreadOperator:
    active: true
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: true
  UnreachableCode:
    active: true
  DontDowncastCollectionTypes:
    active: true

naming:
  active: true
  FunctionNaming:
    active: false

# formatting 配置暫時移除，使用 ktlint 替代 